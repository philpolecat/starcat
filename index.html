<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Starcat Tour Dates</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      margin: 0;
      padding: 16px;
      font-family: Arial, sans-serif;
      background: #ffffff;
      color: #111;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
    }

    .hero {
      width: 100%;
      display: block;
      margin: 0 0 16px 0;
      border-radius: 6px;
    }

    h1 {
      font-size: 20px;
      margin: 0 0 6px 0;
    }

    p {
      margin: 0 0 12px 0;
      font-size: 14px;
      opacity: 0.8;
    }
  </style>
</head>

<body>
  <div class="container">

    <!-- Your banner -->
    <img class="hero" src="starcat-banner.jpg" alt="Starcat">

    <h1>Starcat Tour Dates</h1>
    <p>Come and see us!</p>

    <!-- Ents24 widget mount point -->
    <div id="ents24-wrap">
      <a
        id="ents24-widget-shell"
        href="https://www.ents24.com/uk/tour-dates/starcat"
        data-widget-id="154">
        Starcat Tour Dates
      </a>
    </div>

    <!-- Ents24 script -->
    <script type="module"
      src="https://media.ents24network.com/thirdparty/widgets/widget.js">
    </script>

    <!-- Safe remover for Ents24 hero -->
    <script>
      (function () {
        let attempts = 0;
        const maxAttempts = 50;

        const timer = setInterval(function () {
          attempts++;

          const wrap = document.getElementById("ents24-wrap");
          if (!wrap) return;

          // Look for any large block with background-image (the green hero)
          const hero = wrap.querySelector('[style*="background-image"]');

          if (hero) {
            hero.style.display = "none";
            clearInterval(timer);
          }

          if (attempts >= maxAttempts) {
            clearInterval(timer);
          }
        }, 200);
      })();
    </script>

  </div>
</body>
</html>
