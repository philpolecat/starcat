<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Starcat Tour Dates</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body { margin:0; padding:16px; font-family: Arial, sans-serif; background:#fff; color:#111; }
    .container { max-width: 900px; margin: 0 auto; }
    .hero { width:100%; display:block; margin:0 0 16px 0; border-radius:6px; }
    h1 { font-size:20px; margin:0 0 6px 0; }
    p { margin:0 0 12px 0; font-size:14px; opacity:0.8; }
  </style>
</head>

<body>
  <div class="container">
    <img class="hero" src="starcat-banner.jpg" alt="Starcat">

    <h1>Starcat Tour Dates</h1>
    <p>Come and see us!</p>

    <a id="ents24-widget-shell"
       href="https://www.ents24.com/uk/tour-dates/starcat"
       data-widget-id="154">Starcat Tour Dates</a>

    <script type="module"
            class="ents24-widget-script"
            src="https://media.ents24network.com/thirdparty/widgets/widget.js"></script>

    <script>
      // Hide the Ents24 top hero/banner area after the widget renders.
      // This is more reliable than guessing Ents24 class names.
      (function () {
        function hideEntsHero() {
          var shell = document.getElementById("ents24-widget-shell");
          if (!shell) return false;

          // Ents24 replaces the <a> with a <div id="ents24-widget-shell">...</div>
          // Find the main widget container and hide its first large block.
          var app = shell.querySelector(".app");
          if (!app) return false;

          var firstBlock = app.firstElementChild;
          if (!firstBlock) return false;

          firstBlock.style.display = "none";
          return true;
        }

        // Try a few times because the widget loads async.
        var tries = 0;
        var timer = setInterval(function () {
          tries += 1;
          if (hideEntsHero() || tries > 30) clearInterval(timer);
        }, 200);
      })();
    </script>
  </div>
</body>
</html>
